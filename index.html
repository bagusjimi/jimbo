<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Mobil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Daftar Mobil untuk Disewa</h1>
    <table>
        <thead>
            <tr>
                <th>Nama Mobil</th>
                <th>Merk</th>
                <th>Tahun</th>
                <th>Harga Sewa</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="car-list"></tbody>
    </table>

    <h2>Tambah/Edit Mobil</h2>
    <form id="car-form">
        <input type="hidden" id="car-id">
        <input type="text" id="car-name" placeholder="Nama Mobil" required>
        <input type="text" id="car-brand" placeholder="Merk" required>
        <input type="number" id="car-year" placeholder="Tahun" required>
        <input type="number" id="car-price" placeholder="Harga Sewa" required>
        <button type="submit">Simpan</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
