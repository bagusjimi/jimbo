<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Mobil</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        form { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Daftar Mobil untuk Disewa</h1>
    <table>
        <thead>
            <tr>
                <th>Nama Mobil</th>
                <th>Merk</th>
                <th>Tahun</th>
                <th>Harga Sewa</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="car-list"></tbody>
    </table>

    <h2>Tambah/Edit Mobil</h2>
    <form id="car-form">
        <input type="hidden" id="car-id">
        <input type="text" id="car-name" placeholder="Nama Mobil" required>
        <input type="text" id="car-brand" placeholder="Merk" required>
        <input type="number" id="car-year" placeholder="Tahun" required>
        <input type="number" id="car-price" placeholder="Harga Sewa" required>
        <button type="submit">Simpan</button>
    </form>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbz-KiHbPKMdRsNueGxWAxqVgVlQlSYYQkn5ectQGoOvxv7fQaJXgGT-4kqF4jzQOQ0/exec';

        async function fetchCars() {
            const response = await fetch(`${API_URL}?action=read`);
            const cars = await response.json();
            const carList = document.getElementById('car-list');
            carList.innerHTML = '';

            cars.forEach((car, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${car.name}</td><td>${car.brand}</td><td>${car.year}</td><td>${car.price}</td>
                                <td>
                                    <button data-id="${index}" onclick="editCar(this)">Edit</button>
                                    <button data-id="${index}" onclick="deleteCar(${index})">Hapus</button>
                                </td>`;
                carList.appendChild(row);
            });
        }

        document.getElementById('car-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const id = document.getElementById('car-id').value;
            const name = document.getElementById('car-name').value;
            const brand = document.getElementById('car-brand').value;
            const year = document.getElementById('car-year').value;
            const price = document.getElementById('car-price').value;
            const action = id ? 'update' : 'create';

            await fetch(`${API_URL}?action=${action}&id=${id}&name=${name}&brand=${brand}&year=${year}&price=${price}`, {
                method: 'GET'
            });

            fetchCars();
            document.getElementById('car-form').reset();
        });

        async function deleteCar(id) {
            await fetch(`${API_URL}?action=delete&id=${id}`, { method: 'GET' });
            fetchCars();
        }

        function editCar(button) {
            const id = button.getAttribute('data-id');
            const carList = document.getElementById('car-list');
            const row = carList.querySelector(`tr:nth-child(${parseInt(id) + 1})`);

            document.getElementById('car-id').value = id;
            document.getElementById('car-name').value = row.children[0].innerText;
            document.getElementById('car-brand').value = row.children[1].innerText;
            document.getElementById('car-year').value = row.children[2].innerText;
            document.getElementById('car-price').value = row.children[3].innerText;
        }

        fetchCars();
    </script>
</body>
</html>
