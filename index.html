<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Sewa Kendaraan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .table-container {
            margin-top: 30px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }

        .error {
            color: red;
            margin-top: 5px;
            font-size: 0.9em;
        }

        .empty-message {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Aplikasi Sewa Kendaraan</h2>
        
        <form id="rentalForm">
            <div class="form-group">
                <label for="nama">Nama Penyewa:</label>
                <input type="text" id="nama" required>
            </div>

            <div class="form-group">
                <label for="ktp">Nomor KTP:</label>
                <input type="text" id="ktp" pattern="[0-9]{16}" title="Masukkan 16 digit nomor KTP" required>
            </div>

            <div class="form-group">
                <label for="telepon">Nomor Telepon:</label>
                <input type="tel" id="telepon" pattern="[0-9]{10,13}" title="Masukkan nomor telepon yang valid" required>
            </div>

            <div class="form-group">
                <label for="kendaraan">Jenis Kendaraan:</label>
                <select id="kendaraan" required>
                    <option value="">Pilih Kendaraan</option>
                    <option value="Motor">Motor</option>
                    <option value="Mobil">Mobil</option>
                    <option value="Bus">Bus</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tanggalMulai">Tanggal Mulai:</label>
                <input type="date" id="tanggalMulai" required>
            </div>

            <div class="form-group">
                <label for="tanggalSelesai">Tanggal Selesai:</label>
                <input type="date" id="tanggalSelesai" required>
            </div>

            <button type="submit">Submit Rental</button>
        </form>

        <div class="loading" id="loading">
            <p>Memuat data...</p>
        </div>

        <div class="table-container">
            <h3>Daftar Penyewaan</h3>
            <table>
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>KTP</th>
                        <th>Telepon</th>
                        <th>Kendaraan</th>
                        <th>Tanggal Mulai</th>
                        <th>Tanggal Selesai</th>
                    </tr>
                </thead>
                <tbody id="rentalList">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Replace with your Google Apps Script URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz-KiHbPKMdRsNueGxWAxqVgVlQlSYYQkn5ectQGoOvxv7fQaJXgGT-4kqF4jzQOQ0/exec';

                function formatDate(isoString) {
            if (!isoString) return '-';
            const date = new Date(isoString);
            return date.toLocaleDateString('id-ID', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        async function loadRentalData() {
            const loading = document.getElementById('loading');
            const tbody = document.getElementById('rentalList');
            loading.style.display = 'block';
            tbody.innerHTML = '';

            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                
                if (data && data.length > 0) {
                    data.forEach(rental => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${rental.Nama || '-'}</td>
                            <td>${rental.KTP || '-'}</td>
                            <td>${rental.Telepon || '-'}</td>
                            <td>${rental.Kendaraan || '-'}</td>
                            <td>${formatDate(rental['Tanggal Mulai'])}</td>
                            <td>${formatDate(rental['Tanggal Selesai'])}</td>
                        `;
                        tbody.appendChild(row);
                    });
                } else {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="6" class="empty-message">
                                Belum ada data penyewaan
                            </td>
                        </tr>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-message">
                            Terjadi kesalahan saat memuat data
                        </td>
                    </tr>
                `;
            } finally {
                loading.style.display = 'none';
            }
        }

        // Handle form submit
        document.getElementById('rentalForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            loading.style.display = 'block';

            const formData = {
                Nama: document.getElementById('nama').value.trim(),
                KTP: document.getElementById('ktp').value.trim(),
                Telepon: document.getElementById('telepon').value.trim(),
                Kendaraan: document.getElementById('kendaraan').value,
                'Tanggal Mulai': document.getElementById('tanggalMulai').value,
                'Tanggal Selesai': document.getElementById('tanggalSelesai').value
            };

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                alert('Data berhasil disimpan!');
                document.getElementById('rentalForm').reset();
                setTimeout(loadRentalData, 1000);
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat menyimpan data');
            } finally {
                loading.style.display = 'none';
            }
        });

        // Load initial data
        loadRentalData();
    </script>
</body>
</html>
