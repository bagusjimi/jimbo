<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Mobil</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Daftar Mobil untuk Disewa</h1>
    <table>
        <thead>
            <tr>
                <th>Nama Mobil</th>
                <th>Merk</th>
                <th>Tahun</th>
                <th>Harga Sewa</th>
            </tr>
        </thead>
        <tbody id="car-list"></tbody>
    </table>
    <script>
        async function fetchCars() {
            const response = await fetch('https://script.google.com/macros/s/AKfycbz-KiHbPKMdRsNueGxWAxqVgVlQlSYYQkn5ectQGoOvxv7fQaJXgGT-4kqF4jzQOQ0/exec');
            const cars = await response.json();
            const carList = document.getElementById('car-list');

            cars.forEach(car => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${car.name}</td><td>${car.brand}</td><td>${car.year}</td><td>${car.price}</td>`;
                carList.appendChild(row);
            });
        }

        fetchCars();
    </script>
</body>
</html>
